<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>چت‌بات هوش مصنوعی البرز پارسا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    /* فونت و رنگ‌ها */
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
      color: #00e5ff;
      text-shadow:
        0 0 5px #00e5ff,
        0 0 10px #00e5ff,
        0 0 20px #00b8d4,
        0 0 30px #00b8d4;
      letter-spacing: 2px;
    }

    /* باکس سوال و دکمه */
    .input-area {
      margin: 30px 0;
      display: flex;
      width: 90%;
      max-width: 700px;
      gap: 10px;
    }

    .input-area input {
      flex-grow: 1;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #102a43;
      color: #e0f7fa;
      box-shadow:
        inset 0 0 5px #00b8d4;
      transition: box-shadow 0.3s ease;
    }
    .input-area input:focus {
      box-shadow:
        inset 0 0 12px #00e5ff,
        0 0 10px #00e5ff;
    }

    .input-area button {
      padding: 0 25px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #00e5ff;
      color: #003844;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #00e5ff;
    }
    .input-area button:hover {
      background: #00b8d4;
      box-shadow: 0 0 16px #00b8d4;
    }

    /* بخش پاسخ */
    #answer {
      width: 90%;
      max-width: 700px;
      min-height: 120px;
      background: #102a43cc;
      border-radius: 15px;
      padding: 25px 30px;
      font-size: 20px;
      line-height: 1.6;
      color: #b2ebf2;
      box-shadow:
        0 0 10px #00b8d4;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      position: relative;
      font-weight: 500;
      transition: background 0.3s ease;
      user-select: text;
    }

    /* انیمیشن تایپ */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    /* نوار تایپینگ */
    #typing-indicator {
      position: absolute;
      bottom: 10px;
      right: 20px;
      height: 10px;
      width: 50px;
      background: #00e5ff;
      border-radius: 5px;
      animation: typing 1.2s infinite alternate;
      opacity: 0.7;
      display: none;
    }

    /* فوتر */
    footer {
      margin-top: auto;
      padding: 20px;
      color: #00b8d4aa;
      font-size: 14px;
      text-align: center;
      user-select: none;
    }

    /* ریسپانسیو */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .input-area input {
        font-size: 16px;
        padding: 12px 15px;
      }

      .input-area button {
        font-size: 16px;
        padding: 0 15px;
      }

      #answer {
        font-size: 16px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>🤖 چت‌بات هوش مصنوعی البرز پارسا</h1>

  <div class="input-area">
    <input id="question" type="text" placeholder="سوال خود را اینجا وارد کنید..." autocomplete="off" />
    <button onclick="askQuestion()">ارسال</button>
  </div>

  <div id="answer"></div>
  <div id="typing-indicator"></div>

  <footer>
    © 2025 البرز پارسا | توسعه توسط تیم هوش مصنوعی
  </footer>

  <script>
    const answerDiv = document.getElementById('answer');
    const typingIndicator = document.getElementById('typing-indicator');

    async function askQuestion() {
      const questionInput = document.getElementById('question');
      const question = questionInput.value.trim();
      if (!question) {
        alert("لطفاً یک سوال وارد کنید");
        return;
      }

      answerDiv.textContent = '';
      typingIndicator.style.display = 'block';

      try {
        const res = await fetch(`/api/chatbot?q=${encodeURIComponent(question)}`);
        const data = await res.json();

        typingIndicator.style.display = 'none';

        if (data.error) {
          answerDiv.textContent = 'خطا: ' + data.error;
        } else {
          typeText(answerDiv, `پاسخ: ${data.answer}`);
        }
      } catch (e) {
        typingIndicator.style.display = 'none';
        answerDiv.textContent = "خطا در دریافت پاسخ.";
      }
    }

    function typeText(element, text, speed = 30) {
      element.textContent = '';
      let index = 0;
      const interval = setInterval(() => {
        if (index < text.length) {
          element.textContent += text[index];
          index++;
        } else {
          clearInterval(interval);
        }
      }, speed);
    }
  </script>
</body>
</html>
